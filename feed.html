<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h3 id="logo-feed">Instagram</h3>
          <div class="links-feed">
            <a href="" ><img class="links"src="https://cdn3.iconfinder.com/data/icons/harmonicons-06/64/plus-box-1024.png" alt="post"></a>
            <a href="" ><img class="links" src="https://cdn0.iconfinder.com/data/icons/phosphor-regular-vol-3/256/heart-1024.png" alt="heart"></a>
          </div>
      </div>
      <div class="post-feed">
        <div class="user-post">
          <div class="left">
            <div>
              <img id="profile-pic-feed" src="https://seeklogo.com/images/M/multiverse-logo-927820D9BD-seeklogo.com.png" alt="profile-pic">
            </div>
            <div class="user-content">
              <p id="username">joinmulitverse</p>
              <p id="song">SZA - Kill Bill(Sped Up Version)</p>
            </div>
          </div>
          <div class="right">
            <p id="more">...</p>
          </div>
        </div>
        <div class="image-feed">
          <img id="post"src="https://media.npr.org/assets/img/2021/10/26/gettyimages-1194524615_sq-4015be4a53bc1ab84abd1f59cd995e773b22c591.jpg?s=1100&c=85&f=webp" alt="post">
        </div>
        <div class="post-options">
          <div class="left-options">
            <a href="" ><img class="links" src="https://cdn0.iconfinder.com/data/icons/phosphor-regular-vol-3/256/heart-1024.png" alt="heart"></a>
            <a href=""><img class="links" src="https://cdn0.iconfinder.com/data/icons/social-media-logo-4/32/Social_Media_instagram_comment-1024.png" alt="message"></a>
            <a href=""><img class="links" src="https://cdn4.iconfinder.com/data/icons/multimedia-75/512/multimedia-42-1024.png" alt="send"></a>
          </div>
          <div class="right-options">
            <a href=""><img class="links" src="https://cdn0.iconfinder.com/data/icons/social-media-logo-4/32/Social_Media_instagram_save_save_instagram-1024.png" alt="save"></a>
          </div>
        </div>
        <div class="post-data">
          <p class="embolden">427 Likes</p>
          <div class="comments">
            <p class="embolden">joinmulitverse</p>
            <p>would you do this?</p>
          </div>
          <p class="comment-section">View all 20 comments</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
