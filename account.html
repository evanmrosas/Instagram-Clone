<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 id="logo-feed">Instagram</h3>
        <div class="buttons">
          <button id="login-button-account" class="account-button">Login</button>
          <button id="signup-button-account" class="account-button">Sign up</button>
        </div>
      </div>
      <div class="account-data">
        <div class="account-header">
          <div>
            <img id="profile-pic-account" src="https://seeklogo.com/images/M/multiverse-logo-927820D9BD-seeklogo.com.png" alt="profile-pic">
          </div>
          <div>
              <h3 id="username">joinmultiverse</h3>
              <div>
                <button class="user-button">Follow</button>
                <button class="user-button">Message</button>
              </div>
          </div>
        </div>
        <div class="account-info">
          <p style="font-weight: 600;">Multiverse</p>
          <p>Providing outstanding professional apprenticeships in the UK and US</p>
          <a style="color: blue;" href="">linktr.ee.joinmultiverse</a>
        </div>
        <div class="stories">
          <ul>
            <li>
              <img class="story" src="https://cloud.in-stories.com/pack1/20/highlights-cover41.jpg" alt="events">
              <p>events</p>
            </li>
            <li>
              <img class="story" src="https://cloud.in-stories.com/pack1/20/highlights-cover58.jpg" alt="moments">
              <p>moments</p>
            </li>
            <li>
              <img class="story" src="https://cloud.in-stories.com/pack1/20/highlights-cover63.jpg" alt="cirruculm">
              <p>cirruculm</p>
            </li>
          </ul>
        </div>
        <div class="follower-data">
          <div class="data">
            <p class="num-data">402</p>
            <p>posts</p>
          </div>
          <div class="data">
            <p class="num-data">17.1k</p>
            <p>followers</p>
          </div>
          <div class="data">
            <p class="num-data">615</p>
            <p>following</p>
          </div>
        </div>
      </div>
      <div class="posts">
        <img class="post" src="https://fastly.picsum.photos/id/120/200/200.jpg?hmac=iqJko6IlBQjHPwKm31fa-KtEGqwtJfXohpfL0Y41EtQ" alt="">
        <img class="post" src="https://cdn.firstcry.com/education/2022/12/11101254/Parts-Of-A-Computer-For-Kids.jpg" alt="">
        <img class="post" src="https://twofacesofms.com/wp-content/uploads/2020/06/community.jpg" alt="">
        <img class="post" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201810/stockvault-person-studying-and-learning---knowledge-concept178241_0.jpeg?size=690:388" alt="">
        <img class="post" src="https://www.tagcounseling.com/wp-content/uploads/2017/03/Technology-1024x729.png" alt="">
        <img class="post" src="https://imageio.forbes.com/specials-images/imageserve/5faee2789a92b5cdfcf8d238/Networking-graphic-/960x0.png?format=png&width=1440" alt="">
        <img class="post" src="https://mma.prnewswire.com/media/1946224/Multiverse_Logo_RGB_Navy__2_Logo.jpg?p=facebook" alt="">
        <img class="post" src="https://i.ytimg.com/vi/FuD8UB0oqe4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCqhe8Njxa5z8csjmrhpTUyzBtz1Q" alt="">
        <img class="post" src="https://cdn.tech.eu/uploads/2023/05/untitled-design-3-73.png" alt="">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
